{% extends "layout.html" %}

{% block title %}
    BUY
{% endblock %}

{% block main %}
    <div class="msg">
        <h1>BUY SHARES!</h1>
    </div>
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input type="text" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>

    </form>

{% endblock %}
